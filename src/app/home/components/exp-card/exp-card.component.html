<div [ngClass]="'exp-card'" [routerLink]="['/detail/' + experience._id ]">
    <img [src]="experience.image" width="200">
    <div [ngClass]="'info'">
        <h3> {{ experience.description }} </h3>
        <h4> {{ experience.place }} </h4>
        <div [ngClass]="'score'">
            <app-score [score]="experience.score"></app-score>
            <p> {{ experience.score }} </p>
        </div>
    </div>
</div>
